[pytest]
# Configuração do pytest
testpaths = app/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output
addopts = 
    -v
    --tb=short
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html

# Markers
markers =
    unit: Testes unitários
    integration: Testes de integração
    slow: Testes lentos
