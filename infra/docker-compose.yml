services:

  evolution-api:
    container_name: evolution_api
    image: evoapicloud/evolution-api:latest
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - evolution_instances:/evolution/instances
    depends_on:
      - postgres
      - redis

  postgres:
    container_name: postgres
    image: postgres:15
    command: ["postgres", "-c", "max_connections=1000"]
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=whatsapp_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - 5432

  redis:
    image: redis:latest
    container_name: redis
    command: >
      redis-server --port 6379 --appendonly yes
    volumes:
      - redis:/data
    ports:
      - 6379:6379

  bot:
    build: ../apps/backend
    container_name: bot
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/whatsapp_bot
      - PYTHONPATH=/app/apps/backend
    working_dir: /app/apps/backend
    depends_on:
      - postgres
      - redis
      - evolution-api
    restart: always
    volumes:
      - ../vectorstore_data:/app/vectorstore
      - ../rag_files:/app/rag_files

  frontend:
    build: ../apps/frontend
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
    restart: always

volumes:
  evolution_instances:
  postgres_data:
  redis:
  vectorstore_data:
  rag_files:
